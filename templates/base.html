<!DOCTYPE>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style = "background-color:#E3F4F4";>
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="row">
                <div class="col-sm-3 col-md-3"> 
                    <div class="card">
                        <div class="card-header"style="background-color:#D2E9E9">
                            <h3>Menu</h3>
                        </div>
                        <div class="card-body">
                            <div class='list-group'>
                                <a href='/' class='list-group-item'>HOME</a>
                                <a class='list-group-item'>最新消息</a>
                                <a class='list-group-item'>文藝活動</a>
                            </div>
                        </div>
                    </div>
                    <p>
                    <div class="card">
                        <div class="card-header"style="background-color:#D2E9E9">
                            <h3>外部連結</h3>
                        </div>
                        <div class="card-body">
                            <div class='list-group'>
                                <a href='https://www.ncl.edu.tw/' class='list-group-item'>國家圖書館官網</a>
                                <a href='https://books.google.com.tw/' class='list-group-item'>Google圖書</a>
                                <a href='https://www.books.com.tw/?gad_source=1&gclid=Cj0KCQjwhfipBhCqARIsAH9msbmLWMHGfCjkb4KG1WgoYhrc4CC4vdOaqbge5ZxcGjxxvwV9Trg2RegaAtsKEALw_wcB' class='list-group-item'>博客來網路書店</a>
                            </div>
                        </div>
                    </div>
                    <p>
                    <p style="font-family: 微軟正黑體;font-size: 12px;float:middle">組員：11056006林郁軒11056006陳思妤11056049鄭希妍</p>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header"style="background-color:#D2E9E9">
                            {% block headmessage %} 
                            {% endblock %}
                        </div>
                        <div class="card-body">
                            {% block content %} {% endblock %}
                        </div>
                        <div class="card-footer"style="background-color:#D2E9E9">
                            {% include 'footer.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    </html>
